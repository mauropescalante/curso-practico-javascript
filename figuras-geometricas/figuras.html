<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso Práctico de JavaScript</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Taller Practico de JavaScript</p>
    </header>
    
    <section>
        <h2>Calcula el Area y Perimetro de un Cuadrado</h2>
        <form>
            <label for="InputCuadrado">Escribe el valor de cada lado</label>
            <input id="InputCuadrado" type="number"><br>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular Perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular Area</button>
        </form>
    </section>

    <section>
        <h2>Calcula el Area y Perimetro de un Triangulo</h2>
        <form>
            <label for="InputLado1">Escribe el valor de Lado 1</label>
            <input id="InputLado1" type="number"><br>
            <label for="InputLado2">Escribe el valor de Lado 2</label>
            <input id="InputLado2" type="number"><br>
            <label for="InputBase">Escribe el valor de la Base</label>
            <input id="InputBase" type="number"><br>
            <label for="InputBase">Escribe el valor de la Altura</label>
            <input id="InputAltura" type="number"><br>
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular Perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular Area</button>
        </form>
    </section>

    <section>
        <h2>Calcula el Area y Perimetro de un Circulo</h2>
        <form>
            <label for="InputRadio">Escribe el valor del Radio</label>
            <input id="InputRadio" type="number"><br>
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular Perimetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular Area</button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
